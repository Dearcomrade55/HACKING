    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        
        .logo-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-image: url('logo.jpg');
            background-size: cover;
            margin-bottom: 20px;
        }
        
        .welcome-text {
            color: green;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="logo-circle"></div>
    <div class="welcome-text" id="welcomeText"></div>

    <script>
        let i = 0;
        const text = "Welcome to my world";

        function typeText() {
            if (i < text.length) {
                document.getElementById("welcomeText").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeText, 100);
            } else {
                // After typing, redirect to the next page
                setTimeout(() => window.location.href = "introduction.html", 1000);
            }
        }
        window.onload = typeText;
    </script>
</body>

</html>
